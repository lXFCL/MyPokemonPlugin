# 界面标题
title: "&b七日签到"
# 界面大小 仅能填入 9 18 27 36 45 54
size: 27

# 已签到替换的显示物品
SignItem:
  type: WOOL
  data: 5

show:
  # 已签到变量显示
  alreadySign: "&a&l✔"
  # 未签到变量显示
  notSign: "&c&l✘"

Settings:
  # 该容器是否开启要连续签到？
  # 如果开启就是断签一天就重置
  # 如果不开始就是无视断签
  continuous: true
  # 是否开启签到完这一轮又开启下一轮？
  # 如果不开启则该容器不变化
  next: false
  # 该容器的最终天数是几天？
  final: 7

